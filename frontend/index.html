<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kidnapping Alert SA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Report Missing Person</h1>
  <form id="reportForm">
    <input type="text" placeholder="Name" id="name" required /><br />
    <input type="text" placeholder="Surname" id="surname" required /><br />
    <input type="number" placeholder="Age" id="age" required /><br />
    <input type="text" placeholder="Gender" id="gender" required /><br />
    <input type="text" placeholder="Photo URL" id="photoUrl" required /><br />
    <input type="text" placeholder="Last Seen Location" id="lastSeenLocation" required /><br />
    <input type="text" placeholder="Contact Number" id="contactNumber" required /><br />
    <button type="submit">Submit Report</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
